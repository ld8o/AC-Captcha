<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px;
        }
        
        .recaptcha-widget {
            width: 320px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .recaptcha-widget::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #4285f4, #34a853, #fbbc04, #ea4335);
            transform: translateX(-100%);
            transition: transform 0.8s ease;
        }
        
        .recaptcha-widget.verified::before {
            transform: translateX(0);
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            cursor: pointer;
        }
        
        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 4px;
            margin-right: 12px;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: white;
                box-sizing: content-box;
        }
        
        .checkbox::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg) scale(0);
            top: 2px;
            left: 6px;
            transition: transform 0.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        .checkbox.checked {
            background: linear-gradient(135deg, #4285f4, #34a853);
            border-color: #4285f4;
            box-shadow: 0 2px 8px rgba(66, 133, 244, 0.3);
        }
        
        .checkbox.checked::after {
            transform: rotate(45deg) scale(1);
        }

        .ripple {
    position: absolute;
    border-radius: 50%;
    background: rgba(66, 133, 244, 0.3);
    transform: scale(0);
    animation: ripple 0.6s linear forwards;
    pointer-events: none;
}

@keyframes ripple {
    to {
        transform: scale(4);
        opacity: 0;
    }
}

        
        .text {
            font-size: 14px;
            color: #1a1a1a;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #e0e0e0;
            border-top: 2px solid #4285f4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .loading-spinner.active {
            opacity: 1;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 12px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .logo {
            font-size: 10px;
            font-weight: 600;
            color: #4285f4;
            letter-spacing: 0.5px;
        }
        
        .links {
            display: flex;
            gap: 8px;
        }
        
        .links a {
            font-size: 10px;
            color: #666;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .links a:hover {
            color: #4285f4;
        }
        
        .recaptcha-widget.verified {
            border-color: rgba(66, 133, 244, 0.3);
            box-shadow: 0 8px 32px rgba(66, 133, 244, 0.15);
        }
        
        .recaptcha-widget.verified .text {
            color: #34a853;
        }
        
        .status-icon {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .status-icon.active {
            opacity: 1;
        }
        
        .success-icon {
            color: #34a853;
        }
        
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(66, 133, 244, 0.3);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }
        
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        .checkbox-container:hover .checkbox {
            border-color: #4285f4;
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.1);
        }
        
        .recaptcha-widget:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        
        .challenge-container {
            display: none;
            margin-top: 16px;
            padding: 16px;
            background: rgba(248, 249, 250, 0.8);
            border-radius: 12px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .challenge-container.active {
            display: block;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .challenge-title {
            font-size: 12px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 12px;
        }
        
        .challenge-image {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .challenge-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .challenge-input:focus {
            outline: none;
            border-color: #4285f4;
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.1);
        }
        
        .challenge-buttons {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }
        
        .challenge-btn {
            flex: 1;
            padding: 8px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            background: white;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .challenge-btn:hover {
            background: #f8f9fa;
            border-color: #4285f4;
        }
        
        .challenge-btn.primary {
            background: #4285f4;
            color: white;
            border-color: #4285f4;
        }
        
        .challenge-btn.primary:hover {
            background: #3367d6;
        }
        
        .audio-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .play-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 15%;
            background: #4285f4;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .play-btn:hover {
            background: #3367d6;
            transform: scale(1.05);
        }
        
        .audio-options {
            font-size: 12px;
            color: #666;
            line-height: 1.4;
        }

        /* Image Click Challenge Styles */
        .image-grid {
            display: grid;
            gap: 8px;
            margin-bottom: 12px;
        }

        .image-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s ease;
            aspect-ratio: 1;
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-item.selected::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(66, 133, 244, 0.3);
            border: 2px solid #4285f4;
            border-radius: 6px;
        }

        .image-item:hover {
            transform: scale(1.02);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .challenge-instruction {
            font-size: 12px;
            color: #1a1a1a;
            margin-bottom: 12px;
            line-height: 1.4;
        }
        .submit-container {
    display: flex;
    justify-content: center;
      gap: 5px;
  align-items: center;
  margin-top: 10px;
}
    </style>
</head>
<body>
    <div class="recaptcha-widget" id="recaptchaWidget">
        <div class="checkbox-container" id="checkboxContainer">
            <div class="loading-spinner" id="loadingSpinner"></div>
            <div class="status-icon success-icon" id="successIcon"></div>
            <div class="checkbox" id="checkbox"></div>
            <span class="text" id="statusText">I'm not a robot</span>
        </div>
        
        <div class="challenge-container" id="challengeContainer">
            <div class="challenge-title" id="challengeTitle">Complete the challenge</div>
            <div id="challengeContent"></div>
            <div class="challenge-buttons">
                <button class="challenge-btn" id="audioBtn">🔊 Audio</button>
                <button class="challenge-btn" id="imageBtn">🖼️ Images</button>
                <button class="challenge-btn" id="textBtn">💬 Text</button>
            </div>
            <div class="submit-container">
             <button class="challenge-btn primary" id="submitBtn" style="gap: 10px;">Submit</button>
             </div>
                         <div class="submit-container">
                 <button class="challenge-btn" id="refreshBtn">🔁 Refresh</button>
             </div> 
        </div>
        
        <div class="footer">
            <div class="logo">ACAPTCHA</div>
            <div class="links">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
        </div>
    </div>

    <script>
        const widget = document.getElementById('recaptchaWidget');
        const checkbox = document.getElementById('checkbox');
        const statusText = document.getElementById('statusText');
        const checkboxContainer = document.getElementById('checkboxContainer');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const successIcon = document.getElementById('successIcon');
        const challengeContainer = document.getElementById('challengeContainer');
        const challengeContent = document.getElementById('challengeContent');
        const challengeTitle = document.getElementById('challengeTitle');
        const refreshBtn = document.getElementById('refreshBtn');
        const audioBtn = document.getElementById('audioBtn');
        const imageBtn = document.getElementById('imageBtn');
        const submitBtn = document.getElementById('submitBtn');
        
        let mousePath = [];
        let isVerified = false;
        let isLoading = false;
        let currentChallenge = null;
        let currentChallengeType = null;
        let selectedImagePositions = [];
        
        (() => {
  let mousePath = [];
  let lastTime = performance.now();

  function recordMouseMove(e) {
    const now = performance.now();
    mousePath.push({ x: e.clientX, y: e.clientY, t: now });
    if (mousePath.length > 1000) mousePath.shift();
  }

  function sendBehavior() {
    if (mousePath.length < 5) return;

    fetch('/api/verify', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ mouse_path: mousePath }),
    }).then(res => res.json())
      .then(data => {
        if (!data.success) {
          window.location.href = data.redirect || '/';
        }
      }).catch(e => {
        // optionally handle errors
        console.error("Behavior verification error:", e);
      });
  }

  window.addEventListener('mousemove', recordMouseMove);
  window.addEventListener('click', () => sendBehavior());
  window.addEventListener('scroll', () => sendBehavior());

  // Periodically send behavior data every 10 seconds
  setInterval(sendBehavior, 10000);
})();
        // Enhanced mouse tracking
        document.addEventListener('mousemove', (e) => {
            if (!isVerified && !isLoading) {
                mousePath.push({ 
                    x: e.clientX, 
                    y: e.clientY, 
                    t: Date.now(),
                    pressure: e.pressure || 0.5
                });
                if (mousePath.length > 50) mousePath.shift();
            }
        });
        
        // Ripple effect
function createRipple() {
    const ripple = document.createElement('span');
    ripple.classList.add('ripple');

    const size = Math.max(checkbox.clientWidth, checkbox.clientHeight);

    // Center ripple inside the checkbox box (client area)
    const x = (checkbox.clientWidth / 2) - (size / 2);
    const y = (checkbox.clientHeight / 2) - (size / 2);

    ripple.style.width = ripple.style.height = size + 'px';
    ripple.style.left = x + 'px';
    ripple.style.top = y + 'px';

    checkbox.appendChild(ripple);

    setTimeout(() => {
        ripple.remove();
    }, 600);
}

checkboxContainer.addEventListener('click', async (e) => {
    if (isVerified || isLoading) return;
    
    createRipple(e);
    isLoading = true;
    
    // Show loading state
    checkbox.classList.add('checked');
    loadingSpinner.classList.add('active');
    statusText.textContent = "Verifying...";
    
    try {
        const response = await fetch('https://helpful-usually-turtle.ngrok-free.app/api/captcha/verify', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ mouse_path: mousePath })
        });
        
        const data = await response.json();
        
        if (data.success) {
            // Success state
            loadingSpinner.classList.remove('active');
            successIcon.classList.add('active');
            widget.classList.add('verified');
            statusText.textContent = "Verified";
            isVerified = true;
            
            // Notify parent window
            window.parent.postMessage({
                type: 'recaptchaVerified',
                token: data.token
            }, '*');
        } else if (data.redirect) {
            // Bot detected - redirect
            window.location.href = data.redirect;
        } else {
            throw new Error('Verification failed');
        }
    } catch (error) {
        console.error("Verification failed:", error);
        // Show challenge instead of reset
        await showChallenge();
    }
    
    isLoading = false;
});

async function showChallenge(type = 'image') {
    try {
        loadingSpinner.classList.remove('active');
        checkbox.classList.remove('checked');
        statusText.textContent = "Complete the challenge";
        
        const response = await fetch('https://helpful-usually-turtle.ngrok-free.app/api/captcha/generate', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ type: type })
        });
        
        const data = await response.json();
        
        if (data.success) {
            currentChallenge = data;
            currentChallengeType = type;
            challengeContainer.classList.add('active');
            
            if (type === 'image') {
                challengeTitle.textContent = "Type the text you see";
                challengeContent.innerHTML = `
                    <img src="${data.image}" alt="CAPTCHA" class="challenge-image">
                    <input type="text" class="challenge-input" id="captchaInput" placeholder="Enter the text above" maxlength="10">
                `;
            } else if (type === 'audio') {
                challengeTitle.textContent = "Listen and select the incomplete sentence";
                challengeContent.innerHTML = `
                    <div class="audio-controls">
                        <button class="play-btn" id="playAudioBtn">▶</button>
                    </div>
                    <input type="number" class="challenge-input" id="audioInput" placeholder="Enter option number (1-3)" min="1" max="3">
                    <audio id="challengeAudio" src="${data.audio}" preload="auto"></audio>
                `;
                
                document.getElementById('playAudioBtn').addEventListener('click', () => {
                    const audio = document.getElementById('challengeAudio');
                    audio.play();
                });
            } else if (type === 'image_click') {
                challengeTitle.textContent = "Image Selection Challenge";
                challengeContent.innerHTML = `
                    <div class="challenge-instruction">${data.instruction}</div>
                    <div class="image-grid" id="imageGrid" style="grid-template-columns: repeat(${data.grid_size}, 1fr);"></div>
                `;
                
                const grid = document.getElementById('imageGrid');
                selectedImagePositions = [];
                
                data.images.forEach((img, index) => {
                    const imgItem = document.createElement('div');
                    imgItem.className = 'image-item';
                    imgItem.innerHTML = `<img src="${img}" alt="Image ${index + 1}">`;
                    imgItem.addEventListener('click', () => {
                        imgItem.classList.toggle('selected');
                        
                        if (imgItem.classList.contains('selected')) {
                            if (!selectedImagePositions.includes(index)) {
                                selectedImagePositions.push(index);
                            }
                        } else {
                            selectedImagePositions = selectedImagePositions.filter(pos => pos !== index);
                        }
                    });
                    grid.appendChild(imgItem);
                });
            }
            
            // Focus input if not image click challenge
            if (type !== 'image_click') {
                setTimeout(() => {
                    const input = challengeContent.querySelector('.challenge-input');
                    if (input) input.focus();
                }, 100);
            }
        }
    } catch (error) {
        console.error("Challenge generation failed:", error);
        resetCaptcha();
    }
}

async function submitChallenge() {
    let answer;
    
    if (currentChallengeType === 'image_click') {
        answer = selectedImagePositions;
    } else {
        const input = challengeContent.querySelector('.challenge-input');
        if (!input || !input.value.trim()) return;
        answer = currentChallengeType === 'audio' ? parseInt(input.value) : input.value.trim();
    }
    
    try {
        loadingSpinner.classList.add('active');
        submitBtn.textContent = "Verifying...";
        
        const response = await fetch('https://helpful-usually-turtle.ngrok-free.app/api/captcha/verify_challenge', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                captcha_id: currentChallenge.captcha_id,
                answer: answer
            })
        });
        
        const data = await response.json();
        
        if (data.success) {
            // Success
            challengeContainer.classList.remove('active');
            loadingSpinner.classList.remove('active');
            successIcon.classList.add('active');
            checkbox.classList.add('checked');
            widget.classList.add('verified');
            statusText.textContent = "Verified";
            isVerified = true;
            
            window.parent.postMessage({
                type: 'recaptchaVerified',
                token: data.token
            }, '*');
        } else {
            // Failed - show new challenge
            await showChallenge(currentChallengeType);
        }
    } catch (error) {
        console.error("Challenge verification failed:", error);
        await showChallenge(currentChallengeType);
    }
    
    loadingSpinner.classList.remove('active');
    submitBtn.textContent = "Submit";
}

function resetCaptcha() {
    checkbox.classList.remove('checked');
    loadingSpinner.classList.remove('active');
    successIcon.classList.remove('active');
    widget.classList.remove('verified');
    challengeContainer.classList.remove('active');
    statusText.textContent = "I'm not a robot";
    mousePath = [];
    isVerified = false;
    isLoading = false;
    currentChallenge = null;
    currentChallengeType = null;
    selectedImagePositions = [];
}

// Event listeners for challenge buttons
refreshBtn.addEventListener('click', () => {
    if (currentChallengeType) {
        showChallenge(currentChallengeType);
    }
});

audioBtn.addEventListener('click', () => {
    showChallenge('audio');
});

imageBtn.addEventListener('click', () => {
    showChallenge('image_click');
});

submitBtn.addEventListener('click', submitChallenge);

// Enter key support for challenge input
document.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && challengeContainer.classList.contains('active')) {
        submitChallenge();
    }
});

// Enhanced interaction tracking
checkboxContainer.addEventListener('mouseenter', () => {
    if (!isVerified && !isLoading) {
        checkbox.style.transform = 'scale(1.05)';
    }
});

checkboxContainer.addEventListener('mouseleave', () => {
    checkbox.style.transform = 'scale(1)';
});

// Keyboard accessibility
checkboxContainer.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        checkboxContainer.click();
    }
});

// Make focusable
checkboxContainer.setAttribute('tabindex', '0');
    </script>
</body>
</html>
